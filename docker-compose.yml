services:
  pg:
    image: postgres:16
    container_name: ai-cooking-battle-pg
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ai_cooking_battle
      POSTGRES_PASSWORD: ai_cooking_battle
      POSTGRES_DB: ai_cooking_battle
    volumes:
      - ai_cooking_battle_pg:/var/lib/postgresql/data

volumes:
  ai_cooking_battle_pg:
